<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com tabelas</title>

    <style>
        table tr:nth-child(even){
            background-color: azure;
        }

        table tr:hover td{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <table border="1" width="250" align="center" cellspacing="5" cellpadding="5" summary="Tabela de idades">

        <caption>Tabela de idades</caption>

        <thead>

        <tr>

            <th title="Nome">Nome</th>
            <th title="Idade">Idade</th>

        </tr>

        </thead>

        <tbody>

        <tr>

            <td>Leticia</td>
            <td>28</td>
            
        </tr>
        <tr>

            <td>Jordânia</td>
            <td>30</td>
            
        </tr>
        <tr>

            <td>Kauã</td>
            <td>10</td>
            
        </tr>
        <tr>

            <td>Lícia</td>
            <td>28</td>
            
        </tr>

    </tbody>

    <tfoot>
        
        <td>Total</td>
        <td>4</td>
    </tfoot>

    </table>
</body>
</html>
